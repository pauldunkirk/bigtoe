<div class="">
  <nav ng-include="'views/templates/nav.html'"></nav>
</div>


<div class="container paulsContainer">
    <table class="table paulsTable mp3sTable borderRadius">
        <thead>
          </thead>
            <tbody>
                <tr ng-repeat="m in mp3s.mp3sList.list">
                    <td>{{m.name}}</td>
                    <td><audio controls preload="none" src="{{m.url}}" type="audio/mpeg" class="btn btn-primary"></audio></td>
                </tr>
            </tbody>

    </table>
</div>
